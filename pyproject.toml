[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "napkin-api-playground"
version = "0.1.0"
description = "Python playground for the Napkin AI API"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.25.0"
pydantic = "^2.0"
pydantic-settings = "^2.0"
typer = {extras = ["all"], version = "^0.9.0"}
rich = "^13.0"
python-dotenv = "^1.0"
tenacity = "^8.2"
aiofiles = "^23.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4"
pytest-asyncio = "^1.1"
pytest-cov = "^6.2"
ruff = "^0.12.7"
mypy = "^1.7"
pre-commit = "^3.5"

[tool.poetry.scripts]
napkin = "src.cli.commands:app"
